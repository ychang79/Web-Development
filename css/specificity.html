<html>
<head>

	<style type="text/css">
	
	#lgd{

	}

		color:grey;
	}

	li{
		color: orange;
	}

	ul{
		color: blue;
	}

	body{
		color: red;
	}		

	</style>
</head>
<body>

<p>heloool!</p>

<ul>
	<li>john</li>
	<li class="gd">paul</li>
	<li id="lgd" class="gd">george</li>
	<li>ringo</li>
</ul>

</body>
</html>
